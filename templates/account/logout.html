{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container background-directory vh-100">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-3 mb-3">
      <div class="card">
        <h1 class="text-center">{% trans "Sign Out" %}</h1>

        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
        <div class="row mt-3 mb-3 justify-content-md-between flex-column">
          <div class="col-md-4">
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" class="text-center" name="{{ redirect_field_name }}"
                value="{{ redirect_field_value }}" />
              {% endif %}
              <button class="btn btn-danger mt-3" type="submit">{% trans 'Sign Out' %}</button>
            </form>
          </div>
          <div class="col-md-4 mt-3">
            <a href="{% url 'home' %}"><button class="btn btn-primary">Home Page</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
